<!-- 
  Criterios HTML
  1. Has creado una estructura HTML semántica donde priman los section y article frente a los div siempre y cuando sea correcto su uso. Estará el contenido envuelto en un main.
2. La web cuenta con al menos un elemento header o un elemento footer para contenido de navegación o adicional.
3. Hay al menos un elemento de tipo ul o de tipo ol con varios productos enumerados.
4. La web tendrá imágenes para al menos 10 productos, puedes copiar su URL de la web original haciendo click derecho > abrir imagen en nueva pestaña > copia la URL de la imagen o con el inspector del navegador.
5. La web contendrá links a que apunten a los productos originales, recuerda usar rel="noopener" para añadir links a webs externas. -->
